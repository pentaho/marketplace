<div>
    <span data-ng-show="plugins">Plugin count: {{getPluginCount( plugins )}}</span>
    <ul>
        <li data-ng-repeat="plugin in plugins">
            <a href="{{pluginRoute}}/{{plugin.id}}">
                {{plugin.name}}
            </a>
            -
            <button data-ng-click="getPluginRoute(plugin.id)">Get via function</button>
        </li>
    </ul>
</div>
